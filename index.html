<html>
<head>
	<meta charset="utf-8" />
	<title>We push the sky</title>

<body>

	<section class="slides" onscroll="playMedia()">
		<section id="banner">
			<img class="banner-img" src="static/media/banner.webp" alt="banner" />
		</section>

		<section id="video">
			<video id="video-player" autoplay loop poster="static/media/vid-poster.png">
			    <source src="static/media/video.mp4"
			            type="video/mp4">

			    Sorry, your browser doesn't support embedded videos.
			</video>
			<button id="play-pause" onclick="togglePlay()">Play</button>
		</section>

		<section id="audio">
			<audio id="audio-player" controls>
				<source src="static/media/audio.mp3" type="audio/mp3">
				Sorry, your browser doesn't support embedded audios.
			</audio>
		</section>

		<section id="interactive-img">
			<div class="input-form">
				<input type="text" placeholder="Who is that friend?" name="friend">
				<button id="submit-btn">Submit</button>
			</div>

			<!-- Image Map Generated by http://www.image-map.net/ -->

			<map name="image-map">
			    <area target="" alt="" title="" href="" coords="23,80,216,271" shape="rect">
			    <area target="" alt="" title="" href="" coords="24,273,216,468" shape="rect">
			    <area target="" alt="" title="" href="" coords="219,80,429,270" shape="rect">
			    <area target="" alt="" title="" href="" coords="219,274,429,465" shape="rect">
			    <area target="" alt="" title="" href="" coords="432,82,641,270" shape="rect">
			    <area target="" alt="" title="" href="" coords="432,272,642,466" shape="rect">
			    <area target="" alt="" title="" href="" coords="643,80,838,271" shape="rect">
			    <area target="" alt="" title="" href="" coords="644,273,838,465" shape="rect">
			</map>
		</section>

		<section id="record">
			<p>Speak pipe embed</p>
		</section>

	</section>

	


<template id="user-input-display">
	<span class="display-input">

	</span>
</template>
