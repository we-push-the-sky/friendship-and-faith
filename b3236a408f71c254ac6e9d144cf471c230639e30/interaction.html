<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>We push the sky</title>
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="static/css/app.css">

</head>
<body>
	<section>
		<div class="wrapper">
			<div class="input-form">
				<input type="text" placeholder="Who is that friend?" name="friend">
				<button id="submit-btn">Submit</button>
			</div>

			<!-- Image Map Generated by http://www.image-map.net/ -->
			<img src="static/media/Wepushthesky_Bingo-4.webp" width="855" height="497" alt="" usemap="#image-map" />

			<map name="image-map">
			    <area target="" alt="" title="" href="" coords="23,80,216,271" shape="rect">
			    <area target="" alt="" title="" href="" coords="24,273,216,468" shape="rect">
			    <area target="" alt="" title="" href="" coords="219,80,429,270" shape="rect">
			    <area target="" alt="" title="" href="" coords="219,274,429,465" shape="rect">
			    <area target="" alt="" title="" href="" coords="432,82,641,270" shape="rect">
			    <area target="" alt="" title="" href="" coords="432,272,642,466" shape="rect">
			    <area target="" alt="" title="" href="" coords="643,80,838,271" shape="rect">
			    <area target="" alt="" title="" href="" coords="644,273,838,465" shape="rect">
			</map>
		</div>
	</section>

	<template id="user-input-display">
		<span class="display-input">

		</span>
	</template>

	<script src="static/js/lib/jquery1.10.2.min.js"></script>
	<script src="static/js/lib/jquery.rwdImageMaps.min.js"></script>
	<script src="static/js/lib/ios-orientationchange-fix.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function(e) {
		$('img[usemap]').rwdImageMaps();
		var inputForm = document.querySelector(".input-form");
		var submitBtn = document.querySelector("#submit-btn");
		var template = document.querySelector('#user-input-display');
		var userInputs = [];


		$('area').on('click', function(e) {
			e.preventDefault();
			var coords = e.currentTarget.coords.split(',');
			console.log(e.target, e.currentTarget, e)
			inputForm.style.position = 'absolute';
			// +25 is xoffsett and -21 is y offset 
			inputForm.style.left = Number(coords[0])+25+'px';
			inputForm.style.top = Number(coords[3])-21+'px';
			$(inputForm).toggleClass('show');
			//alert($(this).attr('alt') + ' clicked');
		});

		$('#submit-btn').on('click', function(e){
			e.preventDefault();
			var clone = template.content.cloneNode(true);
			var clonedDiv = clone.querySelector("span");

			var inputVal = document.querySelector("input").value;
			console.log("submitted", inputVal, inputForm);
			clonedDiv.textContent = inputVal;
			clonedDiv.style = inputForm.getAttribute('style');
			userInputs.push(clone);
			document.body.appendChild(clone);
			document.querySelector("input").value = "";
			$(inputForm).toggleClass('show');
			console.log(userInputs);
		});
	});

	</script>
</body>
</html>
